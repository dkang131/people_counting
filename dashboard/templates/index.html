<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Counting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body> 
    <div class="container mt-4">
        <h1 class="text-center mb-4">Human Counter</h1>
    </div>
    <div class="text-center mb-4">
        <button id="startbtn" class="btn btn-success">Start Count</button>
        <button id="stopbtn" class="btn btn-danger">Stop Count</button>
    </div>
    <div class="webcam-container">
        <h1>Webcam Preview</h1>
        <img id="webcam" class="video" src="" alt="Webcam preview" style="display:none;">
        <p id="error-message" class="hidden">Unable to access the webcam.</p>
    </div>
    <div class="result-container d-flex justify-content-center mt-4">
        <div class="card text-center mx-3" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title text-success"><i class="bi bi-box-arrow-in-down"></i> In Count</h5>
                <span id="in-count-value" class="display-4 fw-bold text-success">0</span>
            </div>
        </div>
        <div class="card text-center mx-3" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title text-danger"><i class="bi bi-box-arrow-up"></i> Out Count</h5>
                <span id="out-count-value" class="display-4 fw-bold text-danger">0</span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
